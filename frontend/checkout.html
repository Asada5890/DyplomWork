<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа - СтройМаркет</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #27ae60;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --shadow-sm: 0 2px 6px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Header Styles */
        header {
            background: var(--primary);
            padding: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        /* Main Content */
        .checkout-container {
            max-width: 1280px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cart-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        /* Checkout Form */
        .checkout-form {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Payment Methods */
        .payment-methods {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .payment-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .payment-card:hover {
            border-color: var(--secondary);
        }

        .payment-card.active {
            border-color: var(--accent);
            background: rgba(39, 174, 96, 0.05);
        }

        /* Order Summary */
        .order-summary {
            background: var(--light);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .total-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* Button Styles */
        .checkout-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .checkout-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .checkout-container {
                padding: 0 0.5rem;
            }

            .checkout-form {
                padding: 1rem;
            }

            .cart-title {
                font-size: 1.75rem;
            }

            .payment-card {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <a href="/" class="logo">СтройМаркет</a>
        </nav>
    </header>

    <main class="checkout-container">
        <h1 class="cart-title">Оформление заказа</h1>
        
        <div class="checkout-form">
            <form method="POST" action="/create_order"  id="order-form">
                <!-- Добавьте CSRF-токен если нужно -->


                <div class="form-group">
                    <label class="form-label">Контактный телефон</label>
                    <input 
                        type="tel" 
                        class="form-input" 
                        name="phone" 
                        required
                        value="{{ current_user.phone_number if current_user else '' }}"
                        placeholder="+7 (999) 999-99-99"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Адрес доставки</label>
                    <textarea 
                        class="form-input" 
                        name="address" 
                        rows="4" 
                        required
                        placeholder="Укажите полный адрес доставки"
                    ></textarea>
                </div>

                <div class="payment-methods">
                    <div class="payment-card" onclick="selectPayment(this)">
                        <i class="fas fa-credit-card fa-lg" style="margin-right: 1rem;"></i>
                        <div>
                            <h3>Кредитная карта</h3>
                            <p>Оплата онлайн</p>
                        </div>
                    </div>
                    
                    <div class="payment-card" onclick="selectPayment(this)">
                        <i class="fas fa-money-bill-wave fa-lg" style="margin-right: 1rem;"></i>
                        <div>
                            <h3>Наличными</h3>
                            <p>При получении</p>
                        </div>
                    </div>
                </div>

                <div class="order-summary">
                    <h3>Ваш заказ</h3>
                    {% for item in cart_items %}
                        <div class="summary-item">
                            <span>{{ item.product_name }} ×{{ item.quantity|int }}</span>
                            <span>{{ (item.quantity|int * item.price|float)|round|int }} ₽</span>
                        </div>
                    {% endfor %}
                    <div class="summary-item total-price">
                        <span>Итого:</span>
                        <span>{{ total_price|round|int }} ₽</span>
                    </div>
                </div>

                <button type="submit" class="checkout-btn">
                    <i class="fas fa-check-circle"></i>
                    Подтвердить заказ
                </button>
            </form>
        </div>
    </main>

    <script>
        // Выбор способа оплаты
        function selectPayment(element) {
            document.querySelectorAll('.payment-card').forEach(card => {
                card.classList.remove('active');
            });
            element.classList.add('active');
        }

        // Маска для телефона
        const phoneInput = document.querySelector('input[type="tel"]');
        phoneInput.addEventListener('input', function(e) {
            let numbers = e.target.value.replace(/\D/g, '');
            let formatted = '+7 (';
            
            if (numbers.length > 1) {
                numbers = numbers.substring(1);
            }
            
            if (numbers.length > 0) {
                formatted += numbers.substring(0, 3);
            }
            if (numbers.length > 3) {
                formatted += ') ' + numbers.substring(3, 6);
            }
            if (numbers.length > 6) {
                formatted += '-' + numbers.substring(6, 8);
            }
            if (numbers.length > 8) {
                formatted += '-' + numbers.substring(8, 10);
            }
            
            e.target.value = formatted;
        });

        // Валидация формы
        document.querySelector('form').addEventListener('submit', function(e) {
            const phonePattern = /\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}/;
            const phone = document.querySelector('input[name="phone"]').value;
            
            if (!phonePattern.test(phone)) {
                e.preventDefault();
                alert('Пожалуйста, введите корректный номер телефона');
            }
        });


    </script>
</body>
</html>
