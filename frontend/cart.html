<!-- templates/cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/static/css/cart.css">
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart_items %}
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.quantity * item.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Total: {{ total_price }}</h3>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
