<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <style>
        body {
            background: #1e1e2f;
            font-family: 'Segoe UI', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: #2b2b3d;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            border: none;
            background: #1a1a28;
            color: #e0e0e0;
            font-size: 1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #303f9f;
        }

        .back-btn {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #81c784;
            text-decoration: none;
        }

        .back-btn:hover {
            color: #fff;
        }

        .message {
            text-align: center;
            margin-bottom: 1rem;
            color: #81c784;
        }

        .error {
            color: #ef5350;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Редактировать пользователя</h2>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        
            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" value="{{ user.surname }}" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        
            <label for="role">Роль</label>
            <select id="role" name="role">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Пользователь</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
            </select>
        
            <label for="password">Новый пароль</label>
            <input type="password" id="password" name="password" placeholder="Оставьте пустым, если не меняете">
        
            <button type="submit">Сохранить изменения</button>
        </form>

        <a href="/admin/users" class="back-btn">← Назад к списку пользователей</a>
    </div>
</body>
</html>
